- name: checking ofr variables
  hosts: localhost
  become: yes
  vars_files:
    - variables.yaml
  vars_prompt:
  - name: USERNAME
    prompt: please enter your USERNAME
    private: false
  - name: PASSWORD
    prompt: Please enter your PASSWORD
    private: true
  tasks:
  - name: print and check the values
    ansible.builtin.debug:
      msg: "username is: {{USERNAME}}, Password is: {{PASSWORD}}"

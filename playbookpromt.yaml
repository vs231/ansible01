- name: checking ofr variables
  hosts: localhost
  become: yes
  vars_prompt:
   - name: USERNAME
     prompt: please enter your USERNAME
     private: false
   - name: PASSWORD
     prompt: Please enter your PASSWORD
     private: true
  tasks:
   - name: check the values
     anisble.builtin.debug:
      msg: "USERNAME is: {{USERNAME}} , PASSWORD is: {{PASSSWORD}}"

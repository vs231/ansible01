- name: checking the variables
  hosts: web
  become: yes
  vars_files:
    - variables.yaml
  vars_prompt:
    - name: enter the user name "{{USERNAME}}""
      prompt: "{{USERNAME}}"
      private: false
    - name: password "{{PASSWORD}}"
      prompt: "{{PASSWORD}}" 
      private: false
  tasks:
    - name: checking the variables
      ansible.builtin.debug:
        msg: "username is {{USERNAME}} , password is {{PASSWORD}}"